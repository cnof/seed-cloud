spring:
  application:
    name: api-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        # 系统管理中心
        - id: api-admin
          uri: lb://api-admin
          predicates:
            - Path=/api-admin/**
          filters:
            - StripPrefix=1
        # 代码生成管理中心
        - id: api-generator
          uri: lb://api-generator
          predicates:
            - Path=/api-generator/**
          filters:
            - StripPrefix=1